version: "3.8"

services:
    fitbody_web:
        container_name: FitBody_Web
        build:
            context: .
            dockerfile: Dockerfile
            target: production
        ports:
            - "8080:8080"
        volumes:
            - .:/app

    fitbody_server:
        container_name: FitBody_Server
        build:
            context: ./server
            dockerfile: Dockerfile.server
        ports:
            - "3000:3000"
        depends_on:
            - mongo

    mongo:
        container_name: "mongodb"
        image: mongo
        ports:
            - "27017:27017"
        volumes:
            - mongodb-data:/data/db/
volumes:
    mongodb-data:
